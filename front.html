
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embassy Registration Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100%;
  margin-top: 2rem;
  font-family: 'Poppins', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #f4f6f9;
  color: #333;
}

.container {
  width: 80%;
  max-width: 600px;
  background-color: #fff;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

.header {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 2rem;
}

.logo {
  background-color: #4a90e2;
  color: #fff;
  padding: 10px;
  font-size: 2rem;
  font-weight: 600;
  border-radius: 50%;
  margin-right: 15px;
}

h1 {
  font-size: 2rem;
  color: #4a90e2;
}

form {
  display: flex;
  flex-direction: column;
}

.form-group {
  margin-bottom: 1.5rem;
}

label {
  font-size: 1rem;
  font-weight: 600;
  color: #333;
  margin-bottom: 0.5rem;
  display: block;
}

input, select {
  padding: 0.8rem;
  font-size: 1rem;
  border: 1px solid #ddd;
  border-radius: 4px;
  background-color: #f9f9f9;
  margin-top: 0.5rem;
}

input:focus, select:focus {
  outline: none;
  border-color: #4a90e2;
  background-color: #fff;
}

.error {
  color: #e74c3c;
  font-size: 0.875rem;
  margin-top: 0.5rem;
}

button {
  padding: 1rem 2rem;
  font-size: 1.1rem;
  background-color: #4a90e2;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
  width: 100%;
}

button:hover {
  background-color: #357abd;
}

button:disabled {
  background-color: #ccc;
  cursor: not-allowed;
}

.success-message {
  font-size: 1.2rem;
  color: #4caf50;
  font-weight: bold;
  text-align: center;
  display: none;
  margin-top: 2rem;
}

hr {
  margin: 2rem 0;
  border: 1px solid #e0e0e0;
}

@media (max-width: 600px) {
  .container {
    padding: 1rem;
  }

  h1 {
    font-size: 1.75rem;
  }

  .form-group label {
    font-size: 0.9rem;
  }

  input, select {
    font-size: 0.9rem;
    padding: 0.7rem;
  }

  button {
    font-size: 1rem;
    padding: 0.8rem 1.5rem;
  }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">E</div>
            <h1 id="header">Embassy Registration Form</h1>
        </div>
        <form id="registrationForm" action="/register" method="post">
          
            <div class="form-group">
                <label for="name">Full Name (ሙሉ ስም)</label>
                <input type="text" id="fullName" name="name" required>
                <div class="error" id="fullNameError"></div>
            </div>
            <div class="form-group">
                <label for="phone">Phone (ስልክ ቁጥር)</label>
                <input type="tel" id="phone" name="phone" required>
                <div class="error" id="phoneError"></div>
            </div>
            <div class="form-group">
                <label for="age">Age(እድሜ)</label>
                <input type="age" id="age" name="age" required>
                <div class="error" id="ageError"></div>
            </div>
            <div class="form-group">
                <label for="work">Work (ስራ)</label>
                <input type="text" id="work" name="work" required>
                <div class="error" id="workError"></div>
            </div>
            <div class="form-group">
                <label for="place">Place (የሚሄዱበት ሀገር)</label>
                <select id="place" name="country" required>
                    <option value="">ሀገር ይምረጡ</option>
                    <option value="USA/አሜሪካ">USA/አሜሪካ</option>
                    <option value="UK/ኢንግላንድ">UK/ኢንግላንድ</option>
                    <option value="Canada/ካናዳ">Canada/ካናዳ</option>
                    <option value="Australia/አውስትራሊያ ">Australia/አውስትራሊያ </option>
                    <option value="Other (ሌላ)">Other (ሌላ) </option>
                </select>
                <div class="error" id="placeError"></div>
            </div>
            <div class="form-group">
                <label for="reason">Reason ( የሚሄዱበት ምክንያት) </label>
                <select id="reason" name="reason" required>
                    <option value="">ምክንያት ይምረጡ  </option>
                    <option value="ለስራ">ለስራ </option>
                    <option value="ለጉብኝት">ለጉብኝት </option>
                    <option value="ለትምህርት">ለትምህርት </option>
                    <option value="ሌላ">ሌላ</option>
                   
                </select>
                <div class="error" id="reasonError"></div>
            </div>
            <button id="next" type="submit">Next Step</button>
        </form>
        <div class="success-message" id="successMessage">
            Registration successful! Thank you for registering.
        </div>
      </div>

    <script>
        const form = document.getElementById('registrationForm');        const fileName = document.getElementById('fileName');
        const next = document.getElementById('next');
        const head = document.getElementsByTagName('head')[0]

        
        
        
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Reset error messages
            document.querySelectorAll('.error').forEach(el => el.textContent = '');
            
            let isValid = true;
            
            // Validate Full Name
            const fullName = document.getElementById('fullName');
            if (fullName.value.trim() === '') {
                document.getElementById('fullNameError').textContent = 'Full name is required';
                isValid = false;
            }
            
            // Validate Phone
            const phone = document.getElementById('phone');
            if (phone.value.trim() === '') {
                document.getElementById('phoneError').textContent = 'Phone number is required';
                isValid = false;
            } else if (!/^\+?[\d\s-]{10,}$/.test(phone.value)) {
                document.getElementById('phoneError').textContent = 'Please enter a valid phone number';
                isValid = false;
            }
            
            // Validate Password
            const age = document.getElementById('age');
            if (age.value < 18) {
                document.getElementById('ageError').textContent = 'Age must be above 18 years old';
                isValid = false;
            }
            
            // Validate Work
            const work = document.getElementById('work');
            if (work.value.trim() === '') {
                document.getElementById('workError').textContent = 'Work information is required';
                isValid = false;
            }
            
            // Validate Place
            const place = document.getElementById('place');
            if (place.value === '') {
                document.getElementById('placeError').textContent = 'Please select a place';
                isValid = false;
            }
            
            const reason = document.getElementById('reason');
            if (reason.value === '') {
                document.getElementById('reasonError').textContent = 'Please select a reason';
                isValid = false;
            }
            
            // Validate Photograph
            
            
            
            if (isValid) {
              
                e.currentTarget.submit();
                window.location.href = "/back.html"
            }
            
            
        });
    </script>
</body>
</html>
